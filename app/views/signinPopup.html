<section data-ng-show="appCtrl.signInPopup" id="signin-mask">
  <div id="signin-wrapper">
<!-- ******* SIGNUP FORM ******* -->
    <form id="signup-form" class="form-horizontal">
      <fieldset>
        <legend>Sign Up</legend>
        <div data-ng-show="appCtrl.error" class="alert alert-dismissible alert-info">
          <h4>Something Went Wrong!</h4>
          <p>{{appCtrl.error}}</p>
        </div>
        <div class="form-group">
          <label for="newName" class="control-label">Name</label>
          <div>
            <input data-ng-model="newUser.name" type="text" class="form-control" id="newName" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="newEmail" class="control-label">Email</label>
          <div>
            <input data-ng-model="newUser.email" type="text" class="form-control" id="newEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="newUsername" class="control-label">Username</label>
          <div>
            <input data-ng-model="newUser.username" type="text" class="form-control" id="newUsername" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="newPassword" class="control-label">Password</label>
          <div>
            <input data-ng-model="newUser.password" type="password" class="form-control" id="newPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div>
            <button data-ng-click="appCtrl.submitUser(newUser)" type="submit" class="btn btn-primary">Submit</button>
            <button data-ng-click="appCtrl.cancel(newUser); appCtrl.signingIn()" type="cancel" class="btn btn-primary">Cancel</button>
          </div>
        </div>
      </fieldset>
    </form>

<!-- ******* SIGNIN FORM ******* -->
    <form id="signin-form" class="form-horizontal">
      <fieldset>
        <legend>Sign In</legend>
        <div data-ng-show="appCtrl.error" class="alert alert-dismissible alert-info">
          <h4>Something Went Wrong!</h4>
          <p>{{appCtrl.error}}</p>
        </div>
        <div class="form-group">
          <label for="inputUsername" class="control-label">Username</label>
          <div>
            <input data-ng-model="user.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="control-label">Password</label>
          <div>
            <input data-ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div>
            <button data-ng-click="appCtrl.submitUser(user)" type="submit" class="btn btn-primary">Submit</button>
            <button data-ng-click="appCtrl.cancel(user); appCtrl.signingIn()" type="cancel" class="btn btn-primary">Cancel</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</section>
